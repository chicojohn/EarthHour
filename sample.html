<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floating Animation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .floating-element {
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: #ff5733; /* Adjust color as needed */
        border-radius: 50%;
        animation: floatAnimation 5s infinite alternate;
      }
      @keyframes floatAnimation {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(0, -20px);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-element"></div>
  </body>
</html>
